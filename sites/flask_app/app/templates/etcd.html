{% extends "base.html" %}

{% block title %}Etcd{% endblock %}

{% block main %}
    <h1>Etcd</h1>

    <!-- Lista os registros DNS -->
    <ul>
        {% for item in items %}
            <li>
                <strong>Chave:</strong> {{ item.key }} <br>
                <strong>Valor:</strong> {{ item.value }} <br>
            </li>
        {% endfor %}
    </ul>

    <a href="/dns">Voltar para a lista de zonas</a>
{% endblock %}
